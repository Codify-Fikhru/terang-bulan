<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan - Terang Bulan Mini Premium</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap");

        :root {
            --primary: #fca311;
            --primary-light: #ffba08;
            --secondary: #14213d;
            --accent: #e63946;
            --bg-light: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header styles */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo img {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            gap: 3.5rem;
            list-style: none;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
        }

        /* Order specific styles */
        .order-banner {
            height: 300px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('/api/placeholder/1920/300');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-light);
            margin-top: 80px;
        }

        .order-banner h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .order-section {
            padding: 4rem 0;
            background: white;
        }

        .order-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .menu-item-select {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .menu-item-select:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .menu-item-select img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .price {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .qty-btn {
            background: var(--gradient);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .qty-btn:hover {
            transform: scale(1.1);
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .order-summary {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .order-summary h3 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .summary-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .submit-order {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-order:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        footer {
            background: var(--secondary);
            color: var(--text-light);
            padding: 4rem 0;
            text-align: center;
        }

        /* Menu Toggle Styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--text-dark);
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .order-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                padding: 120px 2rem 2rem;
                flex-direction: column;
                gap: 2rem;
                text-align: center;
                z-index: 1000;
            }

            nav.active ul {
                display: flex;
            }

            .order-banner {
                height: 200px;
            }

            .order-banner h1 {
                font-size: 2rem;
            }

            .menu-item-select {
                flex-direction: column;
                text-align: center;
            }

            .quantity-control {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://png.pngtree.com/png-vector/20240427/ourmid/pngtree-original-terang-bulan-or-sweet-martabak-from-indonesia-vector-png-image_12291158.png"
                    alt="Terang Bulan Mini Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
                <div class="menu-toggle" id="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="order-banner">
            <div class="container">
                <h1>Pesan Terang Bulan Mini</h1>
                <p>Pilih menu favorit Anda dan kami akan menyiapkannya dengan sempurna</p>
            </div>
        </section>

        <section class="order-section">
            <div class="container">
                <form id="orderForm" action="process_order.php" method="POST" onsubmit="return validateForm()">
                    <div class="order-container">
                        <div class="menu-selection">
                            <h2>Pilih Menu</h2>
                            <div id="menuItems">
                                <!-- Menu items will be loaded dynamically -->
                            </div>
                        </div>

                        <div class="order-details">
                            <h2>Detail Pesanan</h2>
                            <div class="form-group">
                                <label for="customer_name">Nama Lengkap</label>
                                <input type="text" id="customer_name" name="customer_name" required>
                            </div>

                            <div class="form-group">
                                <label for="customer_phone">Nomor Telepon</label>
                                <input type="tel" id="customer_phone" name="customer_phone" required>
                            </div>

                            <input type="hidden" id="product_id" name="product_id">
                            <input type="hidden" id="quantity" name="quantity">
                            <input type="hidden" id="total_price" name="total_price">

                            <div class="order-summary">
                                <h3>Ringkasan Pesanan</h3>
                                <div id="summaryItems"></div>
                                <div class="summary-total">
                                    <div class="total">
                                        <strong>Total:</strong>
                                        <span id="totalAmount">Rp0</span>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="submit-order">Pesan Sekarang</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Terang Bulan Mini Premium. Semua hak cipta dilindungi.</p>
        </div>
    </footer>

    <script>
        const products = [
            { product_id: 1, name: 'Terang Bulan Coklat', price: 15000 },
            { product_id: 2, name: 'Terang Bulan Keju', price: 17000 },
            { product_id: 3, name: 'Terang Bulan Coklat Keju', price: 20000 }
        ];

        function loadMenuItems() {
            const menuContainer = document.getElementById('menuItems');
            products.forEach(product => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item-select';
                menuItem.innerHTML = `
                    <img src="/api/placeholder/100/100" alt="${product.name}">
                    <div class="item-details">
                        <h4>${product.name}</h4>
                        <p class="price">Rp${product.price.toLocaleString()}</p>
                    </div>
                    <div class="quantity-control" data-product-id="${product.product_id}" data-price="${product.price}">
                        <button type="button" class="qty-btn minus">-</button>
                        <input type="number" value="0" min="0" class="qty-input" readonly>
                        <button type="button" class="qty-btn plus">+</button>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });
        }

        function updateSummary() {
            const summaryItems = document.getElementById('summaryItems');
            const totalAmount = document.getElementById('totalAmount');
            let total = 0;
            let selectedProductId = null;
            let selectedQuantity = 0;

            summaryItems.innerHTML = '';

            document.querySelectorAll('.quantity-control').forEach(control => {
                const quantity = parseInt(control.querySelector('.qty-input').value);
                if (quantity > 0) {
                    const productId = control.dataset.productId;
                    const price = parseFloat(control.dataset.price);
                    const product = products.find(p => p.product_id == productId);
                    const itemTotal = price *
                        quantity;
                    total += itemTotal;
                    selectedProductId = productId;
                    selectedQuantity = quantity;

                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'summary-item';
                    summaryItem.innerHTML = `
                                            <span>${product.name} x${quantity}</span>
                                            <span>Rp${itemTotal.toLocaleString()}</span>
                                        `;
                    summaryItems.appendChild(summaryItem);
                }
            });

            totalAmount.textContent = `Rp${total.toLocaleString()}`;
            document.getElementById('product_id').value = selectedProductId;
            document.getElementById('quantity').value = selectedQuantity;
            document.getElementById('total_price').value = total;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMenuItems();

            document.querySelectorAll('.qty-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const control = e.target.closest('.quantity-control');
                    const input = control.querySelector('.qty-input');
                    let value = parseInt(input.value);

                    if (e.target.classList.contains('plus')) {
                        value++;
                    } else if (e.target.classList.contains('minus') && value > 0) {
                        value--;
                    }

                    input.value = value;
                    updateSummary();
                });
            });
        });

        function validateForm() {
            const name = document.getElementById('customer_name').value.trim();
            const phone = document.getElementById('customer_phone').value.trim();
            const productId = document.getElementById('product_id').value;
            const quantity = document.getElementById('quantity').value;

            if (!name || !phone || !productId || quantity <= 0) {
                alert('Mohon lengkapi semua detail pesanan.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
